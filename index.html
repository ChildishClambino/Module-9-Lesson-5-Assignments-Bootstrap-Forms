<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Most Amazing Bootstrap Form Layouts</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Multi-column Form Layout -->
  <div class="container mt-5">
	<h2>This Is My Beautiful Exquisite Multi-column Form Layout</h2>
	<form>
	  <div class="form-row">
		<div class="form-group col-md-6">
		  <label for="inputEmail4">Email</label>
		  <input type="email" class="form-control" id="inputEmail4">
		</div>
		<div class="form-group col-md-6">
		  <label for="inputPassword4">Password</label>
		  <input type="password" class="form-control" id="inputPassword4">
		</div>
	  </div>
	  <button type="submit" class="btn btn-primary">Sign in</button>
	</form>
  </div>

  <!-- Inline Form Layout -->
  <div class="container mt-5">
	<h2>Extraordinary Inline Form Layout</h2>
	<form class="form-inline">
	  <div class="form-group mb-2">
		<label for="inlineFormInputName2" class="sr-only">Name</label>
		<input type="text" class="form-control" id="inlineFormInputName2" placeholder="Jane Doe">
	  </div>
	  <div class="form-group mx-sm-3 mb-2">
		<label for="inlineFormInputGroupUsername2" class="sr-only">Username</label>
		<input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
	  </div>
	  <button type="submit" class="btn btn-primary mb-2">Submit</button>
	</form>
  </div>

  <!-- Stacked Form Layout -->
  <div class="container mt-5">
	<h2>Sexy Stacked Form Layout</h2>
	<form>
	  <div class="form-group">
		<label for="inputEmail">Email address</label>
		<input type="email" class="form-control" id="inputEmail">
	  </div>
	  <div class="form-group">
		<label for="inputPassword">Password</label>
		<input type="password" class="form-control" id="inputPassword">
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
  </div>

  <!-- Styling Forms and Implementing Floating Labels with Form Validation -->
  <div class="container mt-5">
	<h2>Swaggy Styled Form with Floating Labels and Validation</h2>
	<form>
	  <div class="form-group form-floating mb-3">
		<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
		<label for="floatingInput">Email address</label>
		<div class="invalid-feedback">
		  Please provide a valid email.
		</div>
	  </div>
	  <div class="form-group form-floating mb-3">
		<input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
		<label for="floatingPassword">Password</label>
		<div class="invalid-feedback">
		  Please provide a password.
		</div>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
